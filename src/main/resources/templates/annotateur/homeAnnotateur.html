<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Tâches</title>
    <!-- Lien vers Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Section Titre -->
<div class="text-center my-5">
    <h2>Bienvenue, <span th:text="${nom}"></span> <span th:text="${prenom}"></span> !</h2>
</div>
<div class="container mt-4">
    <h2 class="text-center text-primary mb-4">Liste des Tâches</h2>

    <!-- Table des Tâches -->
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nom Dataset</th>
            <th>Date Limite</th>
            <th>% Avancement</th>
            <th>Taille de Tâche</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tache : ${taches}">
            <td th:text="${tache.id}"></td>
            <td th:text="${tache.dataset.nomDataset}"></td>
            <td th:text="${tache.delaiLimite}"></td>
            <td th:text="${avancements[tache.id]} + '%'"></td>
            <td th:text="${tache.taille}"></td>
            <td>
                <a th:href="@{'/annotateur/travailler/' + ${tache.id}}" class="btn btn-warning btn-sm">Travailler</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Section Déconnexion -->
    <div class="mt-4 text-center">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Se déconnecter</button>
        </form>
    </div>
</div>

<!-- Lien vers le fichier JavaScript de Bootstrap (facultatif) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
