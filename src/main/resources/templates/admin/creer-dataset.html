<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Dataset</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{admin/fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">Créer un Dataset</h2>

        <form th:action="@{/admin/creer-dataset}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Fichier (CSV, JSON, etc.):</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv, .json, .txt" required>
            </div>

            <div class="mb-3">
                <label for="nomDataset" class="form-label">Nom du Dataset :</label>
                <input type="text" class="form-control" id="nomDataset" name="nomDataset" required>
            </div>

            <div class="mb-3">
                <label for="classes" class="form-label">Classes (séparées par des `;`) :</label>
                <input type="text" class="form-control" id="classes" name="classes" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description :</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Créer</button>
                <a th:href="@{/admin/creer-dataset}" class="btn btn-secondary">Annuler</a>
                <a th:href="@{/admin/home}" class="btn btn-outline-primary ms-auto">Retour</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS (facultatif) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
