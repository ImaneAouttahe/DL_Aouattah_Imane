<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Annotateurs au Dataset</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{admin/fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Ajouter des Annotateurs au Dataset</h2>
    <form th:action="@{/admin/affecter-annotateurs}" method="post">
        <!-- ID du dataset cachÃ© -->
        <input type="hidden" name="datasetId" th:value="${datasetId}"/>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Annotateurs</th>
                <th>Selection</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="annotateur : ${annotateurs}">
                <td th:text="${annotateur.utilisateur.nom + ' ' + annotateur.utilisateur.prenom}"></td>
                <td>
                    <input type="checkbox" name="annotateurIds" th:value="${annotateur.utilisateur.id}"/>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary" type="submit">Valider</button>
            <a th:href="@{'/admin/liste-datasets'}" class="btn btn-secondary">Retour</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS (facultatif) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
