<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gérer les Annotateurs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{admin/fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
        <p th:if="${motDePasseGenere}" >
            <strong>Mot de passe généré :</strong>
            <span th:text="${motDePasseGenere}"></span>
        </p>
    </div>

    <h2 class="mb-4">Liste des Annotateurs</h2>

    <a th:href="@{/admin/ajouter-annotateur}" class="btn btn-success mb-3">+ Ajouter Annotateur</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="annotateur : ${annotateurs}">
            <td th:text="${annotateur.utilisateur.nom}"></td>
            <td th:text="${annotateur.utilisateur.prenom}"></td>
            <td>
                <a th:href="@{'/admin/modifier-annotateur/' + ${annotateur.utilisateur.id}}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{'/admin/supprimer-annotateur/' + ${annotateur.utilisateur.id}}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{'/admin/home'}" class="btn btn-secondary">Retour</a>
</div>

<!-- Bootstrap JS (facultatif) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
