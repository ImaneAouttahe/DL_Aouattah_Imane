<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil Administrateur</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{admin/fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div th:if="${successMessage}" class="alert alert-success text-center">
        <p th:text="${successMessage}"></p>
    </div>

    <div class="text-center my-5">
        <h2>Bienvenue, <span th:text="${nom}"></span> <span th:text="${prenom}"></span> !</h2> <!-- deja dans controlleur model . add attribute nom et preson-->
        <h5 class="text-muted">Que voulez-vous faire ?</h5>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
