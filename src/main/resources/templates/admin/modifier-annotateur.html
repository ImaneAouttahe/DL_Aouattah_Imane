<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Annotateur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{admin/fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Modifier Annotateur</h2>

    <form th:action="@{'/admin/modifier-annotateur/' + ${annotateur.utilisateur.id}}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" name="nom" th:value="${annotateur.utilisateur.nom}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Pr√©nom :</label>
            <input type="text" id="prenom" name="prenom" th:value="${annotateur.utilisateur.prenom}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="login" class="form-label">Login :</label>
            <input type="text" id="login" name="login" th:value="${annotateur.utilisateur.login}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>

    <a th:href="@{/admin/gerer-annotateurs}" class="btn btn-secondary mt-3">Retour</a>
</div>

<!-- Bootstrap JS (facultatif) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
