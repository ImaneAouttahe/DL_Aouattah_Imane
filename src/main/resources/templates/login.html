<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Connexion</h3>
                    <form th:action="@{/login}" method="post">
                        <!--Spring Security, par défaut, attend que le nom des champs d'identification dans le formulaire soient :username pour le nom d'utilisateur-->
                        <!--mais dans loadUserByUsername , on fait findBylogin , donc c'est bon-->
                        <div class="mb-3">
                            <label for="username" class="form-label">Login :</label>
                            <input type="text" id="username" name="username" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe :</label>
                            <input type="password" id="password" name="password" class="form-control" required />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>

                        <div th:if="${errorMessage}" class="mt-3">
                            <div class="alert alert-danger" th:text="${errorMessage}"></div>
                        </div>

                        <div th:if="${param.logout}" class="mt-3">  <!--Par défaut, Spring Security gère automatiquement l'URL /logout pour la déconnexion -->
                            <div class="alert alert-success">Vous êtes déconnecté.</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
