spring.application.name=mon_projet
# Connexion à ta base de données
spring.datasource.url=jdbc:mysql://localhost:3308/databasejee
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
#affiche les requettes au console
spring.jpa.show-sql=true
# Limite la taille maximale d'un fichier à 10 MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB